<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đội 4</title>
</head>
<body>
    <div class="inner">
        <p class="header">CONTEST MPC</p>
        <div class="main">
            <div class="main__item-modal"></div>
            <div class="main__item">
                <p class="main__item-heading">Sign Up</p>
                <input type="text" class="main__item-input" placeholder="Username">
                <input type="text" class="main__item-input" placeholder="Password">
                <input type="text" class="main__item-input" placeholder="Confirm password">
                <button class="main__item-btn">Sign Up</button>
                <p class="main__item-turn">
                    <i id="sign-in">Already have an acount?</i>
                </p>
            </div>

            <div class="main__item">
                <p class="main__item-heading">Sign In</p>
                <input type="text" class="main__item-input" placeholder="Username">
                <input type="text" class="main__item-input" placeholder="Password">
                <button class="main__item-btn">Sign Up</button>
                <p class="main__item-turn">
                    <i id="sign-up">Create a new acount?</i>
                </p>
            </div>
        </div>
    </div>
    <!-- Appear if user types wrong information -->
    <div class="toast toast--check">
        <i class="fa-solid fa-circle-exclamation toast__icon-alert"></i>
        <div class="toast__content">
            <p class="toast__content-heading">Error!</p>
            <p class="toast__content-body">Username not exits</p>
        </div>
        <i class="fa-solid fa-xmark toast__icon-exit"></i>
    </div>

    <div class="toast toast--empty">
        <i class="fa-solid fa-circle-exclamation toast__icon-alert"></i>
        <div class="toast__content">
            <p class="toast__content-heading">Error!</p>
            <p class="toast__content-body">Please enter all fields!</p>
        </div>
        <i class="fa-solid fa-xmark toast__icon-exit"></i>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
